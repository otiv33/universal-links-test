<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invite page</title>
    <script>
        if (window.location.pathname.indexOf("/invite") != -1) {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            if (navigator.userAgent.match(/Android/i)) {
                var referrer = "utm_source%3Dinvite%26utm_medium%3D"+id+"%26utm_campaign%3Dinvite"
                window.location = "https://play.google.com/store/apps/details?id=io.mikrovent5.app&referrer=" + referrer;
            }
            if (
                navigator.userAgent.match(/iPhone/i) ||
                navigator.userAgent.match(/iPad/i) ||
                navigator.userAgent.match(/iPod/i)
            ) {
                window.location = "https://apps.apple.com/us/app/mikrovent-app/id6468981749";
            }
        }
    </script>
</head>
<body>
    <h1>Invite page</h1>
    <p>If you are on mobile you will be redirected to the app/play store</p>
</body>
</html>
